{% extends "base.html" %}

{% block title %}Register - Prompt Gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>
                    
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required pattern="^[A-Za-z0-9_]+$">
                            <div class="form-text">Only letters, numbers, and underscores allowed</div>
                            <div class="invalid-feedback">Username can only contain letters, numbers, and underscores</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                         <!-- âœ… Terms & Privacy checkbox -->
                        <div class="form-check mb-3 small text-muted">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the
                                <a href="{{ url_for('terms_conditions') }}" target="_blank">Terms & Conditions</a>
                                and
                                <a href="{{ url_for('privacy_policy') }}" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value;
    const pattern = /^[A-Za-z0-9_]+$/;

    if (!pattern.test(username)) {
        e.preventDefault();
        alert('Username can only contain letters, numbers, and underscores!');
        return false;
    }
});
</script>
{% endblock %}
