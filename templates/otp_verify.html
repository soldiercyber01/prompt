{% extends "base.html" %}

{% block title %}OTP Verification - Prompt Gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">OTP Verification</h2>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP </label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                    <form id="resendForm" method="POST" class="mt-3">
                        <input type="hidden" name="resend_otp" value="1">
                        <button id="resendBtn" type="submit" class="btn btn-outline-secondary w-100">Resend OTP</button>
                    </form>
                    <script>
                        const resendForm = document.getElementById('resendForm');
                        const resendBtn = document.getElementById('resendBtn');
                        let countdown = 0;

                        function startCountdown(seconds) {
                            countdown = seconds;
                            resendBtn.disabled = true;
                            const origText = 'Resend OTP';
                            const timer = setInterval(() => {
                                if (countdown <= 0) {
                                    clearInterval(timer);
                                    resendBtn.disabled = false;
                                    resendBtn.textContent = origText;
                                } else {
                                    resendBtn.textContent = `Resend OTP (${countdown}s)`;
                                    countdown -= 1;
                                }
                            }, 1000);
                        }

                        resendForm.addEventListener('submit', (e) => {
                            // start 10s client timer to prevent double clicks while request is processed
                            startCountdown(10);
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
