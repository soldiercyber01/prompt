{% extends "base.html" %}

{% block title %}OTP Verification - Prompt Gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">OTP Verification</h2>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP :{{current_user.otp_code}}</label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                    <form method="POST" class="mt-3">
                        <input type="hidden" name="resend_otp" value="1">
                        <button type="submit" class="btn btn-outline-secondary w-100">Send OTP Again</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
